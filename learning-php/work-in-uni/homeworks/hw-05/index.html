<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8"/>
</head>
<body>
  <div class="register-form">
    <div class="register-form-header"><b>Регистрация</b></div>
    <form>
      <input id="email" type="text" name="email" placeholder="E-mail"/>
      <input id="name" type="text" name="email" placeholder="Име"/>
      <input id="family-name" type="text" name="email" placeholder="Фамилия"/>
      <input id="pass" type="text" name="email" placeholder="Парола"/>
      <input id="retype-pass" type="text" name="email" placeholder="Повтори Парола"/>
    </form>
    <button class="green-button">Регистрация</button>
  </div>

</body>
</html>
