<div id="root">
</div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root'); const helloworld =
    <div>Hello World</div>
    const Message = (props) => <div>{props.children}</div>
    const BigMessage = (props) => <div>{props.children}</div>
        const element = (
        <div className="container">
            {helloworld} {helloworld} {Message({msg:"Goodbye world"})} {React.createElement(Message, {msg:"Yolo"})}
            <Message msg="ASDF" />
            <BigMessage>My brother</BigMessage>
            <BigMessage>
                My mother
                <BigMessage>My brother</BigMessage>
            </BigMessage>
        </div>
    );
    ReactDOM.render(element, rootElement);
</script>
